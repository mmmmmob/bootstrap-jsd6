<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-Workshop-1</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

  <body>
    <header>

        <div class="row">
          <div class="col col-9">
            <h2>Social Media Dashboard</h2>

    </header>
    <br>
    <main>
      <div class="container" id="main-info">
        <div class="row">
          <div class="col">
            <h1 class="box">1987</h1>
          </div>
          <div class="col">
            <h1 class="box">1044</h1>
          </div>
          <div class="col">
            <h1 class="box">11k</h1>
          </div>
          <div class="col">
            <h1 class="box">8239</h1>
          </div>
        </div>
      </div>
      <br>
      <div class="container" id="overview-info">
        <h3>Overview - Today</h3>
        <div class="row row-cols-4 g-2">
          <div class="col box">
            <p>Page view</p>
            <h2>87</h2>
          </div>
          <div class="col box">
            <p>Likes</p>
            <h2>52</h2>
          </div>
          <div class="col box">
            <p>Likes</p>
            <h2>5462</h2>

          <div class="col box">
            <p>Profile Views</p>
            <h2>52k</h2>
          </div>
          <div class="col box">
            <p>Retweets</p>
            <h2>117</h2>
          </div>
          <div class="col box">
            <p>Likes</p>
            <h2>507</h2>
          </div>
          <div class="col box">
            <p>Likes</p>
            <h2>107</h2>
          </div>
          <div class="col box">
            <p>Total Views</p>
            <h2>1407</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
